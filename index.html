<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/66851b651a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container  mt-5">
        <div class="card">
            <!--Header-->
            <div class="card-header fw-bolder fs-2">
                Payment form example
            </div>
            <!--Alert-->
            <div class="card-body ps-3 pe-3">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <form class="row ps-3 pe-3">
                <!--Primera linea de form-->
                <div class="col-md-5">
                    <label for="inputCard" class="form-label fw-semibold">Card #</label>
                    <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                    <label for="inputCVC" class="form-label fw-semibold">CVC #</label>
                    <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label fw-semibold">Amount</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                </div>
                <!--Segunda linea de form-->
                <div class="col-md-6 mb-3">
                    <label for="inputFirstName" class="form-label fw-semibold">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="inputLastName" class="form-label fw-semibold">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
                <!--Tercera linea de form-->
                <div class="col-md-6 mb-3">
                    <label for="inputCity" class="form-label fw-semibold">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="inputState" class="form-label fw-semibold">State</label>
                    <select type="text" class="form-select" id="inputState" aria-label="Pick a State">
                        <option selected>Pick a State</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="inputPostalCode" class="form-label fw-semibold">Postal Code</label>
                    <input type="text" class="form-control" id="inputPostalCode">
                </div>
                <!--Cuarta linea de form-->
                <div class="col-md-6 mb-3">
                    <label for="inlineRadio1" class="form-label fw-semibold">We accept:</label><br>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i
                                class="fa-brands fa-cc-paypal"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i
                                class="fa-brands fa-cc-apple-pay"></i></label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputArea" class="form-label">Message</label>
                    <textarea class="form-control" id="inputArea" rows="3"></textarea>
                    <p class="fs-6 text-secondary mt-1">Add any notes here.</p>
                </div>
            </form>
            <!--Card footer-->
            <div class="card-footer pt-3 pb-3">
                <button class="float-end btn btn-primary ms-1 fw-semibold" type="button">Send</button>
                <button class="float-end btn btn-secondary fw-semibold" type="button">Cancel</button>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
