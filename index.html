<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container  mt-5 border border-black">
        <div class="row bg-light p-2">
            <h2 class="fw-bolder">Payment form example</h2>
        </div>
        <div class="row pt-3 ps-3 pe-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
        </div>
        <form class="row pt-3 ps-2 pe-2">
            <div class="col-md-5">
                <label for="inputCard" class="form-label fw-semibold">Card #</label>
                <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
                <label for="inputCVC" class="form-label fw-semibold">CVC #</label>
                <input type="text" class="form-control" id="inputCVC" placeholder="0000">
            </div>
            <div class="col-md-4">
                <label for="inputAmount" class="form-label fw-semibold">Amount</label>
                <div class="input-group mb-3">
                    
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                  </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
